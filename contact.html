<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - GameZone</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:#FFF3F3;color:#333;}

nav{
    background:#FFB6B9;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:10;
}
nav .logo{font-size:24px;font-weight:700;color:#fff;}
nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}
nav ul li a{
    text-decoration:none;
    color:#fff;
    font-weight:500;
}
nav ul li a:hover{color:#FFDFD3;}
/* ===== HAMBURGER ===== */
.menu-toggle {
    display:none; flex-direction:column; cursor:pointer;
}
.menu-toggle span {
    background:#fff; height:3px; width:25px; margin:4px 0;
    border-radius:2px; transition:all 0.3s ease;
}

/* ===== OVERLAY MENU ===== */
.overlay {
    display:none; position:fixed; top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.5);
    justify-content:center; align-items:center;
    z-index:9;
}
.overlay.active { display:flex; }

.overlay .nav-box {
    background:#fff; padding:30px 40px; border-radius:20px;
    text-align:center; width:80%; max-width:320px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease;
}
.overlay .nav-box ul {
    list-style:none; display:flex; flex-direction:column; gap:15px;
}
.overlay .nav-box ul li a {
    color:#FF6B6B; font-weight:600; font-size:18px; text-decoration:none;
}
.overlay .nav-box ul li a:hover { color:#FF8C94; }

@keyframes fadeIn {
  from { opacity:0; transform:scale(0.9); }
  to { opacity:1; transform:scale(1); }
}


header{text-align:center;padding:100px 20px 50px 20px;}
header h1{color:#FF6B6B;margin-bottom:10px;}

.content{background:#fff;margin:40px auto;max-width:800px;border-radius:20px;padding:30px;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
form{display:flex;flex-direction:column;gap:15px;}
input,textarea{padding:12px;border-radius:10px;border:1px solid #ccc;font-size:15px;}
button{padding:12px;border:none;background:#FF6B6B;color:#fff;font-weight:600;border-radius:10px;cursor:pointer;}
button:hover{background:#ff8888;}
footer{text-align:center;padding:25px;color:#555;}

@media(max-width:768px){
    nav ul{display:none;}
    .menu-toggle { display:flex; }
}
</style>
</head>
<body>

<nav>
    <div class="logo">GameZone</div>
    <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
    </ul>
</nav>

<!-- ===== MOBILE MENU OVERLAY ===== -->
<div class="overlay" id="overlay" onclick="closeMenu(event)">
    <div class="nav-box">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
       
        </ul>
    </div>
</div>

<header>
  <h1>Contact Us</h1>
  <p>Weâ€™d love to hear from you! Reach us directly on WhatsApp.</p>
</header>

<div class="content">
  <form id="whatsappForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send via WhatsApp</button>
  </form>
</div>

<footer>&copy; 2025 GameZone. All Rights Reserved.</footer>

<script>
// WhatsApp Integration
document.getElementById("whatsappForm").addEventListener("submit", function(event){
  event.preventDefault();
  const phoneNumber = "94771182562"; // Replace with your WhatsApp number
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;
  const text = `Hello GameZone,%0A%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
  const url = `https://wa.me/${phoneNumber}?text=${text}`;
  window.open(url, '_blank');
});

// Mobile Navbar Toggle
const menuToggle = document.getElementById('menuToggle');
const overlay = document.getElementById('overlay');

menuToggle.addEventListener('click', () => {
    overlay.classList.toggle('active');
});
overlay.addEventListener('click', (e) => {
    if(!e.target.closest('.nav-box')) overlay.classList.remove('active');
});
</script>

</body>
</html>
