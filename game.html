<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start Game</title>
<style>
  body { 
    margin:0;
    font-family: Arial, sans-serif;
    background: #c2f0c2; 
  }

  /* ===== NAVBAR ===== */
  nav {
    background:#FFB6B9; 
    padding:15px 30px;
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:10;
  }
  nav .logo { font-size:24px; font-weight:700; color:#fff; }
  nav ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
  nav ul li a {
    text-decoration:none; color:#fff; font-weight:500;
    transition:color 0.3s;
  }
  nav ul li a:hover { color:#FFDFD3; }

  /* ===== HAMBURGER ===== */
  .menu-toggle {
    display:none; 
    flex-direction:column; 
    cursor:pointer;
  }
  .menu-toggle span {
    background:#fff; height:3px; width:25px; margin:4px 0;
    border-radius:2px; transition:all 0.3s ease;
  }

  /* ===== OVERLAY MENU ===== */
  .overlay {
    display:none; 
    position:fixed; top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.5);
    justify-content:center; align-items:center;
    z-index:9;
  }
  .overlay.active { display:flex; }

  .overlay .nav-box {
    background:#fff; 
    padding:30px 40px; 
    border-radius:20px;
    text-align:center; 
    width:80%; 
    max-width:320px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease;
  }
  .overlay .nav-box ul {
    list-style:none; 
    display:flex; 
    flex-direction:column; 
    gap:15px; 
    padding:0; 
    margin:0;
  }
  .overlay .nav-box ul li a {
    color:#FF6B6B; 
    font-weight:600; 
    font-size:18px; 
    text-decoration:none;
  }
  .overlay .nav-box ul li a:hover { color:#FF8C94; }

  @keyframes fadeIn {
    from { opacity:0; transform:scale(0.9); }
    to { opacity:1; transform:scale(1); }
  }

  /* ===== BOX ===== */
  .box-container {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    padding-top:60px; /* navbar height */
  }

  .box {
    text-align: center;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h2 { margin-bottom: 15px; }
  input { 
    padding: 10px; 
    font-size: 16px; 
    margin: 8px 0; 
    width: 220px;
  }
  button { 
    padding: 10px; 
    font-size: 16px; 
    margin: 8px; 
    width: 220px;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #startBtn { background: #4CAF50; }
  #registerBtn { background: #FF6B6B; }
  #instructionsBtn { background: #FFA500; }
  .new-user-text { margin: 12px 0; font-size: 14px; color: #555; }

  /* ===== RESPONSIVE ===== */
  @media (max-width:768px){
    nav ul { display:none; }
    .menu-toggle { display:flex; }
  }

</style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav>
    <div class="logo">GameZone</div>
    <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
    </ul>
  </nav>

  <!-- ===== MOBILE MENU OVERLAY ===== -->
  <div class="overlay" id="overlay">
    <div class="nav-box">
        <ul>
            <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        </ul>
    </div>
  </div>

  <!-- ===== MAIN BOX ===== -->
  <div class="box-container">
    <div class="box">
      <h2>Welcome to GameZone</h2>
      <input type="text" id="username" placeholder="Enter username">
      <div class="new-user-text">If you are a new user, register now:</div>

      <button id="startBtn">Play Now</button>
      <!--<button id="registerBtn">Register Now</button> -->
      <button id="instructionsBtn">How to Play</button>
    </div>
  </div>

<script>
  // ===== BUTTONS =====
  document.getElementById('startBtn').addEventListener('click', () => {
    const name = document.getElementById('username').value || "Player";
    localStorage.setItem('username', name);
    window.location.href = 'index16.html';
  });

  document.getElementById('registerBtn').addEventListener('click', () => {
    window.location.href = 'register.html';
  });

  document.getElementById('instructionsBtn').addEventListener('click', () => {
    window.location.href = 'gamed.html';
  });

  // ===== MOBILE MENU TOGGLE =====
  const menuToggle = document.getElementById('menuToggle');
  const overlay = document.getElementById('overlay');
  const navBox = document.querySelector('.nav-box');

  // Open menu
  menuToggle.addEventListener('click', () => {
    overlay.classList.add('active');
  });

  // Close menu if clicking outside nav-box
  overlay.addEventListener('click', (e) => {
    if (!navBox.contains(e.target)) {
      overlay.classList.remove('active');
    }
  });
</script>

</body>
</html>
